<div class="app-container">
  <!-- Header -->
  <mat-toolbar color="primary" class="app-header">
    <mat-icon class="header-icon">network_cell</mat-icon>
    <span class="app-title">Acil Durum Mesh Network</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Ayarlar</span>
      </button>
      <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>Hakkında</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

  <!-- Bottom Navigation -->
  <mat-toolbar class="bottom-nav">
    <nav mat-tab-nav-bar backgroundColor="primary">
      <a mat-tab-link 
         routerLink="/dashboard" 
         routerLinkActive="active-link"
         [active]="activeLink === 'dashboard'">
        <mat-icon>dashboard</mat-icon>
        <span>Ana Sayfa</span>
      </a>
      <a mat-tab-link 
         routerLink="/messages" 
         routerLinkActive="active-link"
         [active]="activeLink === 'messages'">
        <mat-icon>message</mat-icon>
        <span>Mesajlar</span>
      </a>
      <a mat-tab-link 
         routerLink="/network" 
         routerLinkActive="active-link"
         [active]="activeLink === 'network'">
        <mat-icon>network_check</mat-icon>
        <span>Ağ</span>
      </a>
      <a mat-tab-link 
         routerLink="/emergency" 
         routerLinkActive="active-link"
         [active]="activeLink === 'emergency'">
        <mat-icon>emergency</mat-icon>
        <span>Acil Durum</span>
      </a>
    </nav>
  </mat-toolbar>
</div>
