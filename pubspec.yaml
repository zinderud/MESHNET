name: emergency_mesh_network
description: Acil Durum Cep Telefonu Mesh Network UygulamasÄ±
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking & Connectivity
  connectivity_plus: ^5.0.2
  network_info_plus: ^4.1.0
  wifi_iot: ^0.3.18
  
  # Bluetooth
  flutter_bluetooth_serial: ^0.4.0
  
  # Location & GPS
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # Encryption & Security
  crypto: ^3.0.3
  encrypt: ^5.0.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700